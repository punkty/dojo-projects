<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit A Friend</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div id="main">
        <h1>Edit Yo Friend</h1>
        <form action="/friends/{{friend['id']}}" method="post">
            <label for="first_name">First Name:
                <input type="text" name="first_name" id="first_name" value="{{ friend['first_name'] }}">
            </label>
            <label for="last_name">Last Name:
                <input type="text" name="last_name" id="last_name" value="{{friend['last_name']}}">
            </label>
            <label for="email">Email:
                <input type="text" name="email" id="email" value="{{friend['email']}}">
            </label>
            <input type="submit" value="Submit Changes">
        </form>
    </div><!-- /#main  -->
</body>

</html>
